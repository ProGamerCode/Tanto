query pullRequestMetadata($id: Int!) {
  pullRequest(id: $id) {
    id
    title
    description
    status
    created
    owner {
      id
      fullName
      username
    }
    origin {
      name
      revision
      repository {
        id
        name
        fullName
      }
    }
    target {
      name
      repository {
        id
        name
        fullName
      }
    }
    issues {
      id
      title
      description
      status
      updated
      branch
      owner {
        id
        username
        fullName
      }
      assignee {
        id
        username
        fullName
      }
    }
  }
}
