mutation createComment($repository: RepositorySelector!, $text: String!, $pullRequestId: Int, $revision: String, $location: LocationInput,
  $issue: IssueInput, $status: ChangesetStatus) {
  createComment(repository: $repository, pullRequestId: $pullRequestId, revision: $revision, location: $location,
    text: $text, issue: $issue, status: $status) {
    pullRequest {
      id
      issues {
        id
        title
        status
        created
        description
      }
      reviews {
        status
        user {
          id
          fullName
          username
        }
      }
      comments {
        id
        text
        created
        status
        issue {
          id
          title
          status
          created
          description
        }
        author {
          id
          username
          fullName
        }
      }
    }
  }
}
