query pullRequestFiles($id: Int!, $name: String) {
  pullRequest(id: $id) {
    id
    files (name: $name) {
      id
      diff
      comments {
        id
        text
        author {
          id
          username
          fullName
          email
        }
        location {
          lineNumber
          filePath
        }
        created
      }
    }
  }
}
