mutation createComment($repoName: String!, $text: String!, $pullRequestId: Int, $revision: String, $issue: IssueInput) {
  createComment(repository: { name: $repoName }, pullRequestId: $pullRequestId, revision: $revision, text: $text, issue: $issue) {

    pullRequest {
      id
      comments {
        id
        text
        created
        status
        author {
          id
          username
          fullName
        }
      }
    }
  }
}
